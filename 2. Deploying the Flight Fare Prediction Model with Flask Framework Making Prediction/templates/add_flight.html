<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ûï Add Flight</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">‚úàÔ∏è FLIGHT PRICE PREDICTOR</a>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container">
        <h1 class="text-center mb-4 float-animation" style="color: #ff6b6b;">‚ûï Add New Flight</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="flightForm">
                            <div class="form-group">
                                <label for="airline">üõ©Ô∏è Airline:</label>
                                <select class="form-control" id="airline" name="airline" required>
                                    <option value="">Select Airline</option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                    <option value="Trujet">Trujet</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="source">üèôÔ∏è Source:</label>
                                <select class="form-control" id="source" name="source" required>
                                    <option value="">Select Source</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="destination">üåÜ Destination:</label>
                                <select class="form-control" id="destination" name="destination" required>
                                    <option value="">Select Destination</option>
                                    <option value="Cochin">Cochin</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="New Delhi">New Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="departure_time">üõ´ Departure Time:</label>
                                <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="arrival_time">üõ¨ Arrival Time:</label>
                                <input type="datetime-local" class="form-control" id="arrival_time" name="arrival_time" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="total_stops">üß≥ Total Stops:</label>
                                <select class="form-control" id="total_stops" name="total_stops" required>
                                    <option value="">Select Number of Stops</option>
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1 Stop</option>
                                    <option value="2">2 Stops</option>
                                    <option value="3">3 Stops</option>
                                    <option value="4">4+ Stops</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="price">üí∞ Price (Rs.):</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Optional">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg btn-block">‚ûï Add Flight</button>
                            <a href="/flights" class="btn btn-secondary btn-lg btn-block">‚Ü©Ô∏è Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script>
        $('#flightForm').on('submit', function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/flights/add',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        alert(response.message);
                        window.location.href = '/flights';
                    } else {
                        alert('Error: ' + response.message);
                    }
                },
                error: function() {
                    alert('An error occurred while adding the flight.');
                }
            });
        });
    </script>
</body>
</html>
